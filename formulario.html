<!DOCTYPE html> 
	<html lang="en"> 
	<head> 
	<meta charset="UTF-8"> 
	<title>Creacion cuenta</title> 
	<!-- Latest compiled and minified CSS --> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	
	<!-- jQuery library --> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	
	<!-- Latest compiled JavaScript --> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"> 
	</head> 
	<body> 
	<H1>Abre una cuenta y ponte en contacto con tus amigos y la musica</H1> 
	<br> 
	<hr> 
	<form action="formulario.html" method="post"> 
	<fieldset> 
	<div class="panel panel-primary"> 
	<div class="panel-heading"> 
	<i class="fas fa-user-plus"></i> Agregar nueva cuenta</div> 
	<div class="panel-body"> 
	<fieldset> 
	<div class="form-group col-md-6"> 
	<label>Nombre</label> 
	<div class="input-group"> 
	<div class="input-group-addon"> 
	<i class="fa fa-user"></i> 
	</div> 
	<input type="text" class="form-control" placeholder="Ingrese Nombre" aria-describedby="basic-addon1" required > 
	</div> 
	</div> 
	<div class="form-group col-md-6"> 
	<label>Apellido</label> 
	<div class="input-group"> 
	<div class="input-group-addon"> 
	<i class="fa fa-user"></i> 
	</div> 
	<input type="text" class="form-control" placeholder="Ingrese su apellido" aria-describedby="basic-addon1" required> 
	</div> 
	</div> 
	
	<div class="form-group col-md-6"> 
	<label>Correo Electronico</label> 
	<div class="input-group"> 
	<div class="input-group-addon"> 
	<i class="fa fa-at"></i> 
	</div> 
	<input type="email" class="form-control" placeholder="Ingrese su correo electronico" aria-describedby="basic-addon1" data-validation="required" data-validation-error-msg="rellene este campo"> 
	</div> 
	</div> 
	<div class="form-group col-md-6"> 
	<label>Contraseña</label> 
	<div class="input-group"> 
	<div class="input-group-addon"> 
	<i class="fa fa-key"></i> 
	</div> 
	<input type="password" class="form-control" placeholder="Nueva contraseña" aria-describedby="basic-addon1" required > 
	</div> 
	</div> 
	<div class="form-group col-md-6"> 
	<label>Fecha de nacimiento</label> 
	<div class="input-group"> 
	<div class="input-group-addon"> 
	<i class="fa fa-calendar"></i> 
	</div> 
	<input type="date" class="form-control" placeholder="Ingrese su fechga de nacimiento" aria-describedby="basic-addon1" required> 
	</div> 
	</div> 
	
	
	<div class="col-md-6"> 
	<span class="input-group-btn"> 
	<button input type="submit" type="button" class="btn btn-success btn-lg btn-block"> 
	Registrarte </button> 
		</span>
                    </div>
                </fieldset>
            </div>
        </div>
    </fieldset>
</form>
	</body> 
	</html>
