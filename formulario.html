<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/Form.css" />
    <script src="main.js"></script>
</head>
<body>
    <header class="header">
        <div class="grid">
                <h1>
                    BFriends
                </h1>
                <h2>
                    Feel The music in you.
                </h2>

        
    </div>
    <div class="grid">
        <h3>Formulario</h3>
    </div> 
    <div class="grid"> 
        <p>
            Inserte Logo Aqui
        </p>
    </div>
    </header>

    <main>
        <section class="container">
            
                <form>
                    <fieldset class="Flex">
                        <legend>Formulario</legend>
                        <label>Name</label>:<input name="Name" placeholder="John" type="text" maxlength="9" required  pattern="[A-Za-z]+"/>

                        <br><br>

                        <label>Lastname</label>:<input name="Lastname" placeholder="Doe" type="text" maxlength="9" required  pattern="[A-Za-z]+"/>
                        <br><br>

                        <label for = "fechaNac">Birthday:</label><input type = "date" name = "fechaNac" max="2000-01-01"  required>

                        <br><br>

                        <label>E-mail:</label><input name="email" type="email" placeholder="something@domain.com" required>
                   
                        <p>Ingrese foto de perfil</p>

                        
                            <label for = "password">Password:</label>
                            <input type = "password" name = "password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title = "Debe contener un numero, una minuscula, una mayuscula y un min de 8 letras" required>

                        <br><br>
                        
                            <label for = "verpassword">Verify Password:</label>
                            <input type = "password" name = "verpassword" name = "password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title = "Debe contener un numero, una minuscula, una mayuscula y un min de 8 letras" required>
                            <br><br>
                            Genero <select>
                                <option>M</option>
                                <option>F</option>
                            
      </select>
      <br><br>

      <label>Pregunta de Seguridad:</label>
      <select name="City" required>
        <option value="1">¿Cuál es tu color favorito?</option>
        <option value="2">¿Cuál es el nombre de tu primera mascota?</option>
        <option value="3">¿Cuál es el mes de cumpleaños de tu madre?</option>
        <option value="4">¿Cuál es el país que siempre has querido visitar?</option>
      </select>

      <label>Respuesta:</label>
      <input name"answer" type="text" required  pattern="[A-Za-z]+">
	
                        
      
                    </fieldset>
                    <input type="submit" value="Send" >
                    <input type="reset" value=”Cancel”>
                    <button><a href="../HTML/Index.html">Volver</a></button>
                    
                </form>
            
        </section>
    </main>
    <footer>
        <div>
            <p>copyright: Luis, Diego, Josué, Javier --- proyecto web 2018</p>
        </div>
</footer>
</body>
</html>
